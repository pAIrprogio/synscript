name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.9.0'
        cache: 'yarn'

    - name: Enable Corepack
      run: corepack enable

    - name: Install dependencies
      run: yarn install

    - name: Build
      run: yarn build

    - name: Run linting
      run: yarn test:lint

    - name: Run type checking
      run: yarn test:types --no-watch

    - name: Run unit tests
      run: yarn test:unit
